	<pre> 
    壽山風景區內的忠烈祠，是以中國宮殿型式建築而成的忠烈祠，除了古蹟價值也兼具遊憩功能。
    壽山忠烈祠座落於壽山南麓，兩旁濃蔭綠林，祠前遍植古松，且有一碑樓，上題『一介孤志保英名傳海嵎，千秋正氣常流青史在人間。』
    由於視野遼闊，可盡覽高雄港與高雄港週邊市區，深受高雄市民喜愛與情侶約會觀夕陽的好地點。
